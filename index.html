<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="body">
    <form>
        <input type="text" placeholder="Enter your name" required>

        <input id="Swim" class="checkbox" type="checkbox">
        <label for="Swim">Swim</label>
        
        <h1 class="h1"><b>Choose your age range</b></h1>

        <br>

        <br>
        <input type="time">
